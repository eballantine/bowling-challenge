<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Score Keeper</title>
  </head>
  <body>
    
    <header id="title">
      <h1>Bowling Score Keeper</h1>
    </header>
    <main>
    <section>
      <p>How many pins did you knock over?</p>
      <button id="zero">0</button>
      <button id="one" value="1">1</button>
      <button id="two" value="2">2</button>
      <button id="three" value="3">3</button>
      <button id="four" value="4">4</button>
      <button id="five" value="5">5</button>
      <button id="six" value="6">6</button>
      <button id="seven" value="7">7</button>
      <button id="eight" value="8">8</button>
      <button id="nine" value="9">9</button>
      <button id="ten" value="10">10</button>
    </section>
    <section id="score-card">
      <table>
        <tr>
          <th colspan=2>Frame 1</th>
          <th colspan=2>Frame 2</th>
          <th colspan=2>Frame 3</th>
          <th colspan=2>Frame 4</th>
          <th colspan=2>Frame 5</th>
          <th colspan=2>Frame 6</th>
          <th colspan=2>Frame 7</th>
          <th colspan=2>Frame 8</th>
          <th colspan=2>Frame 9</th>
          <th colspan=2>Frame 10</th>
        </tr>
        <tr>
          <td id="f1r1"></td>
          <td id="f1r2"></td>
          <td id="f2r1"></td>
          <td id="f2r2"></td>
          <td id="f3r1"></td>
          <td id="f3r2"></td>
          <td id="f4r1"></td>
          <td id="f4r2"></td>
          <td id="f5r1"></td>
          <td id="f5r2"></td>
          <td id="f6r1"></td>
          <td id="f6r2"></td>
          <td id="f7r1"></td>
          <td id="f7r2"></td>
          <td id="f8r1"></td>
          <td id="f8r2"></td>
          <td id="f9r1"></td>
          <td id="f9r2"></td>
          <td id="f10r1"></td>
          <td id="f10r2"></td>
          <td id="f10r3"></td>
        </tr>
        <tr>
          <td id="f1" colspan=2></td>
          <td id="f2" colspan=2></td>
          <td id="f3" colspan=2></td>
          <td id="f4" colspan=2></td>
          <td id="f5" colspan=2></td>
          <td id="f6" colspan=2></td>
          <td id="f7" colspan=2></td>
          <td id="f8" colspan=2></td>
          <td id="f9" colspan=2></td>
          <td id="f10" colspan=2></td>
        </tr>
      </table>
    </section>

    <section >
      <p id="total-score"></p>
      <p id="frame-scores"></p>
    </section>
    </main>

    <script src="src/interface.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/Frame.js"></script>
  </body>
</html>
